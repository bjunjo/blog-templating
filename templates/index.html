<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for content in contents: %}
    <div class="content">
        <div class="card">
            <h2>{{ content['title'] }}</h2>
            <p class="text">{{ content['subtitle'] }}</p>
            <a href="{{ url_for('show_post', id=content['id']) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in SF Bay Area.</p>
</footer>
</html>
